<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    
    <div> Human choice: <span class="human-choice"></span></div>
    <div> Computer choice: <span class="computer-choice"></span></div>

    <div> Human score: <span class="human-score"></span></div>
    <div> Computer score: <span class="computer-score"></span></div>


    <button>Rock</button>
    <button>Paper</button>
    <button>Scissor</button>
    <button>Reset</button>

    
    <script src="script.js"></script>
</body>
</html>
